    <div class="container">
        <div class="Login-box">
            <i class="fa-regular fa-user"><h2>Login</h2></i>

            <form id="login-form" class="row g-3 needs-validation" novalidate>
                <div class="input-box position-relative">
                    <input type="email" class="form-control" id="login-email" aria-describedby="validationTooltipUsernamePrepend"  required>
                    <label>E-mail</label>
                    <div class="invalid-tooltip">
                        Por favor inserte un e-mail
                    </div>
                    <div class="valid-tooltip">
                        Todo bien
                      </div>
                </div>

                <div class="input-box position-relative">
                    <input type="password" class="form-control" id="login-password" required minlength="6" required>
                    <label>Contraseña</label>
                    <div class="invalid-tooltip">
                        Contraseña invalida
                    </div>
                    
                <div class="valid-tooltip">
                    Todo bien
                  </div>
            </div>

                

                <div class="olvido-cont">
                    <br>
                    <a href="Signup.html">¿No eres usuario? Registrate</a>
                </div>

               <button type="submit" class="btn btn-primary">Login</button>

               <div id="MicrosoftLogin">
                <button type="button" id="MicrosoftLoginn" class="btn btn-success">Entrar con Microsoft</button>
              </div>
               

                
            </form>
